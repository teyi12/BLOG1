{% extends 'template_base.html' %}

{% block titre %}Pages dÂ´articles{% endblock %}

{% block contenu %}

    <h1>Les articles</h1>
        <a class="btn btn-primary" href="{% url 'articles:creer' %}">Creer</a>
    {% for article in articles %}
        <h2><a href="{% url 'articles:article' slug=article.slug %}">{{ article.titre }}</a></h2>
        <img width="300px"  src="{{ article.image.url }}" alt="{{ article.titre }}">
        <p>{{ article.contenu }}</p>
        <span>{{ article.date_publication }}</span>
    {% endfor %}
{% endblock %}
