{% extends 'template_base.html' %}
{% block titre %}Produits{% endblock %}

{% block contenu %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Nos Produits</h1>
        <a href="{% url 'shop:creer' %}" class="btn btn-success">➕ Ajouter un produit</a>
    </div>

    <div class="row">
        {% for produit in produits %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <a href="{% url 'shop:detail' slug=produit.slug %}">
                    <img class="card-img-top" src="{{ produit.image.url }}" alt="{{ produit.nom }}">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ produit.nom }}</h5>
                    <p class="card-text text-muted">{{ produit.prix }} €</p>
                    <a href="{% url 'shop:detail' slug=produit.slug %}" class="btn btn-primary mt-auto">Voir</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>Aucun produit disponible.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
